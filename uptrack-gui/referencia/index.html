<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SystemWatch Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: "#135bec",
                hover: "#0e4bce",
              },
              background: {
                DEFAULT: "#101622", // Main app background
                surface: "#111722", // Sidebar
                card: "#181F2D",    // Cards
                input: "#192233",   // Inputs
                hover: "#232f48",   // Hover states / Secondary buttons
              },
              border: {
                dark: "#324467",
              },
              text: {
                main: "#ffffff",
                muted: "#92a4c9",
              },
              status: {
                success: "#28a745",
                danger: "#dc3545",
                warning: "#ffc107",
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #101622;
        color: #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #101622; 
      }
      ::-webkit-scrollbar-thumb {
        background: #324467; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a5d85; 
      }
      /* Utilities */
      .glass-panel {
        background: rgba(17, 23, 34, 0.8);
        backdrop-filter: blur(8px);
      }
    </style>

  }
}
</script>
